<body>
    <form class="container">
            <br/>
            <h1 class="name">Instagram</h1><br>
            <img class="logo" src="Images/Logo.jpeg"><br/><br>
             <input class="UserName" type="text" placeholder="UserName" text="black" name="user" required><br/><br/>

             <div id="check" ><input type="checkbox" name="check" value="agree" required/> I Agree with terms and condition.</div><br/>
             <button class="login">Login</button><br/><br/>
             <a href="" id="forgetpassword">Forget Password ?</a><br>
             <span id="account">Don't Have an Account </span><a href="signup.html" id="signup">Sign Up</a>
             
    </form>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
