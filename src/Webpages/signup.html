<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="signup.css">
</head>
<body>
    <div class="container"><br>
        <label class="label">Register</label><br><br>
        <input type="text" id="username" placeholder="UserName"><br><br>
        <input type="text" id="firstname" placeholder="FirstName"><br><br>
        <input type="text" id="lastname" placeholder="LastName"><br><br>
        <input type="email" id="email" placeholder="Email"><br><br>
        <input type="password" id="password" placeholder="Password"><br><br>
        <input type="password" id="conformpassword" placeholder="Confirm Password"><br><br>
        <label id="dob">Date Of Birth </label>
        <input type="date"  placeholder="Date-of-birth"><br><br>
        <button id="signup">Sign Up</button>
    </div>
</body>
</html>
